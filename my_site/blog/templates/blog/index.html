{% extends 'base.html' %}

{% block content %}
<div class="leftcolumn">
    {% for event in events %}
            <div class="card">
              <h2>{{ event.title }}</h2>
              <h5>{{ event.description }}, {{ event.date }}</h5>
              <div class="fakeimg" style="height:200px;">Image</div>
              <p>{{ event.content }} </p>
            </div>
    {% endfor %}
 </div>
{% endblock %}
