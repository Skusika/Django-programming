{% extends 'feedback/base.html' %}
{% block title %} Список всех отзывов {% endblock %}

{% block content %}
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отзыв</th>
        <th>Рейтинг</th>
    </tr>
    {% for item in feedback %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.feedback }}</td>
        <td>{{ item.rating }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
